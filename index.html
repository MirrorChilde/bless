    var i = ~~(Math.random() * colorList.length)
    var classNameList = ["bg-img2", "bg-img"]
    var flag = false;
    // const txt = "20";

    var index = 0;
    var timer = setInterval(function () {
      if (index < txt.length) {

      }
      else {
        textBox.style.display = 'none';
        bg.className = "bg-img";
        clearInterval(timer);
      }
    }, 300);

    (function () {
      // audio.play()
      // console.log(audio);
      var a_idx = 0;
      var bgIndex = 0, bgTimer = 0;
      // 背景图片
      setInterval(() => {
        // console.log(timer);
        if (flag) {
          if (bgIndex >= classNameList.length) {
            bgIndex = 0
          }
          console.log(bgIndex);
          bg.className = classNameList[bgIndex++];
        }
      }, 2000000)
      // 点击生成
      window.onclick = function (event) {
        var a = new Array("书山高百尺，手可摘星辰", "关关难过关关过，前路漫漫亦灿灿", "2003班加油", "愿你们合上笔盖的那一刻，有展示收刀入鞘的骄傲", "你的名字这么好听，一定要出现在录取通知书上", "愿你所得，皆你所愿", "星光不负赶路人", "时光不负有心人", "若你决定灿烂，山无遮，海无拦", "希望我们都在各自的未来里闪闪发光", "愿你苦尽甘来的那一天，山河星月都做贺礼", "让未来的你，感谢现在的自己", "相信小包，他曾将学长学姐们送入大学的校园", "带着梦想一起奔跑， 带着努力一起成长", "希君生羽翼，一化北溟鱼", "去见，从未见过的风景",
          "躲起来的星星也在努力发光 你也要加油", "金榜题名", "以梦为马", "不负韶华", "以笔为戎，挥斥方遒", "高考必胜!");

        var heart = document.createElement("b"); //创建b元素
        heart.onselectstart = new Function('event.returnValue=false'); //防止拖动

        document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
        a_idx = (a_idx + 1) % a.length;
        heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式

        var f = 16, // 字体大小
          x = event.clientX - f / 2, // 横坐标
          y = event.clientY - f, // 纵坐标
          c = randomColor(), // 随机颜色
          a = 1, // 透明度
          s = 1.2; // 放大缩小
        var timer = setInterval(function () { //添加定时器
          if (a <= 0) {
            document.body.removeChild(heart);
            clearInterval(timer);
          } else {
            heart.style.cssText = "font-family: '华文微软';text-shadow:0px 0px 25px " + c + ";font-size:16px;cursor: default;position: fixed;color:" +
              c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
              s + ");";
            y--;
            a -= 0.016;
            s += 0.002;
          }
        }, 15)

      }
      // 随机颜色
      function randomColor() {
        return "rgb(" + (~~(Math.random() * 255)) + "," + ~~((Math.random() * 255)) + "," + (~~(Math
          .random() * 255)) + ")";

      }
    }());
    $(document).ready(function () {

          left: Math.random() * 1000 + "vh",
          boxShadow: "10 0 " + Math.random() * 100 + "px rgba(255,255,255," + Math.random() * 1 + ")"
        })
      })
      var light = document.getElementsByClassName("light");
      var box = document.getElementsByClassName("box");
      var w = 0;
      var time = setInterval(function () {
        light[w].style.animation = "moveX 6s linear infinite";
        box[w].style.animation = "moveY 30s linear infinite";
        w++;
        if (w >= box.length) {

          clearInterval(time);
        }
      }, 10)
    })
